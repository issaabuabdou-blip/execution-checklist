<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>14 Day Execution</title>

<style>
:root {
    --bg: #f5f5f7;
    --card: rgba(255,255,255,0.8);
    --border: rgba(0,0,0,0.08);
    --text: #1d1d1f;
    --muted: #6e6e73;
    --accent: #0071e3;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #000;
        --card: rgba(28,28,30,0.85);
        --border: rgba(255,255,255,0.08);
        --text: #f5f5f7;
        --muted: #98989d;
        --accent: #0a84ff;
    }
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

.container {
    width: 100%;
    max-width: 720px;
}

h1 {
    font-size: 34px;
    font-weight: 600;
    margin-bottom: 6px;
}

.subtitle {
    color: var(--muted);
    margin-bottom: 25px;
}

.card {
    backdrop-filter: blur(20px);
    background: var(--card);
    border-radius: 22px;
    padding: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    border: 1px solid var(--border);
    margin-bottom: 25px;
}

.week-title {
    font-weight: 600;
    margin: 15px 0 10px;
    color: var(--muted);
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 14px 10px;
    text-align: center;
}

th {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--muted);
}

td:first-child {
    text-align: left;
    font-weight: 500;
}

tr:not(:last-child) td {
    border-bottom: 1px solid var(--border);
}

input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: var(--accent);
    transition: transform 0.15s ease;
}

input[type="checkbox"]:checked {
    transform: scale(1.2);
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-size: 14px;
    color: var(--muted);
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    border: none;
    background: var(--accent);
    color: white;
    font-size: 15px;
    font-weight: 500;
}

button:active {
    transform: scale(0.97);
}
</style>
</head>
<body>

<div class="container">
    <h1>14 Day Execution</h1>
    <div class="subtitle">Consistency compounds.</div>

    <div class="card" id="week1">
        <div class="week-title">Week 1</div>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>7AM</th>
                    <th>Deep Work</th>
                </tr>
            </thead>
            <tbody id="week1-body"></tbody>
        </table>
    </div>

    <div class="card" id="week2">
        <div class="week-title">Week 2</div>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>7AM</th>
                    <th>Deep Work</th>
                </tr>
            </thead>
            <tbody id="week2-body"></tbody>
        </table>
    </div>

    <div class="card">
        <div class="stats">
            <div id="progress"></div>
            <div id="streak"></div>
        </div>
    </div>

    <button onclick="resetChecklist()">Reset</button>
</div>

<script>
const STORAGE_KEY = "executionChecklistPro";
let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    updateStats();
}

function updateStats() {
    const total = 14 * 2;
    let completed = 0;

    for (let i = 1; i <= 14; i++) {
        if (data[`d${i}-7`] === true) completed++;
        if (data[`d${i}-dw`] === true) completed++;
    }

    document.getElementById("progress").textContent =
        `${completed}/${total} completed`;

    let streak = 0;
    for (let i = 1; i <= 14; i++) {
        if (data[`d${i}-7`] && data[`d${i}-dw`]) {
            streak++;
        } else {
            break;
        }
    }

    document.getElementById("streak").textContent =
        `Streak: ${streak} days`;
}

function generateRows(start, end, containerId) {
    const container = document.getElementById(containerId);
    for (let i = start; i <= end; i++) {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>Day ${i}</td>
            <td><input type="checkbox" id="d${i}-7"></td>
            <td><input type="checkbox" id="d${i}-dw"></td>
        `;

        container.appendChild(row);
    }
}

generateRows(1,7,"week1-body");
generateRows(8,14,"week2-body");

document.querySelectorAll("input[type='checkbox']").forEach(cb => {
    if (data[cb.id]) cb.checked = true;

    cb.addEventListener("change", () => {
        data[cb.id] = cb.checked;
        save();
    });
});

function resetChecklist() {
    localStorage.removeItem(STORAGE_KEY);
    location.reload();
}

updateStats();
</script>

</body>
</html>
